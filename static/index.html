<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>scene.org music</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app" id="app">
        <!-- Header -->
        <div class="header">
            <div style="display:flex;align-items:center;gap:8px">
                <div class="status-dot" id="statusDot"></div>
                <h1>scene.org music</h1>
            </div>
            <button class="menu-btn" id="menuBtn" title="Browse">&#9776;</button>
        </div>

        <!-- Album Art -->
        <div class="art-container">
            <div class="art" id="artBox">
                <div class="placeholder" id="artPlaceholder">&#9835;</div>
                <img id="artImg" style="display:none" alt="Album art">
                <div class="loading-spinner" id="loadingSpinner" style="display:none">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Track Info -->
        <div class="track-info">
            <div class="title" id="trackTitle">Loading...</div>
            <div class="collection" id="collectionName">--</div>
            <div class="breadcrumb" id="breadcrumb">--</div>
        </div>

        <!-- Seek Bar -->
        <div class="seek-container">
            <input type="range" class="seek-bar" id="seekBar" min="0" max="100" value="0" step="0.1">
            <div class="seek-times">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="prevBtn" title="Previous">&#9198;</button>
            <button class="play-btn" id="playBtn" title="Play/Pause">&#9654;</button>
            <button id="nextBtn" title="Next">&#9197;</button>
            <button class="heart-btn" id="heartBtn" title="Upvote">&#9825;</button>
        </div>

        <!-- Scope Selector -->
        <div class="scope-selector">
            <button class="scope-btn active" data-scope="track">track</button>
            <button class="scope-btn" data-scope="collection">album</button>
        </div>
    </div>

    <!-- Browse Panel -->
    <div class="browse-overlay" id="browseOverlay"></div>
    <div class="browse-panel" id="browsePanel">
        <div class="browse-header">
            <button class="back-btn" id="browseBack" style="display:none">&#8592;</button>
            <h2 id="browseTitle">Browse</h2>
            <button class="close-btn" id="browseClose">&#10005;</button>
        </div>
        <div class="browse-search">
            <input type="text" id="browseSearchInput" placeholder="Search collections...">
        </div>
        <div class="browse-list" id="browseList"></div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script src="/static/app.js"></script>
</body>
</html>
